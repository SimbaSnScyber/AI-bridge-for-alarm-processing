        body {

            background-color:transparent;
            color: #002E6D;
            font-size: 18px;
    }

        button {

            padding: px;

            text-align: center;
                }

        .buttons {
            position: relative;
  /* Move the element to the right by 50% of the container's width */
            left: 50%; 
  /* Calculates 50% of the element's width, and moves it by that */

            overflow: hidden;
            padding: 1px;
        }

        }

            width: full;
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 0px;
        }

        background: #fff;
        padding: 1px 0;
        border-radius: 10px;

			box-shadow: 0 0 10px #ccc;
			font-family: Arial, sans-serif;

    /* Style for the save button */
		.save-button {
			background-color: #002E6D;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
            margin-top: 20px;
            
		}

		.save-button:hover {
			background-color: #BED630;
		}

        .center {
            margin: 0;
  padding-left: 45%;
}

 /* Style for the save button */
 .group-button {

			color: #fff;
			padding: 5px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
            
		}

		}

.powered-by {
			display: flex;
			align-items:baseline;

}

        function setupOperatorActionsTable(actions) {
            var operatorActions = document.getElementById("operatorActionsTable").innerHTML = "<tbody><tr><th>Date/Time</th><th>Step</th><th>Value</th></tr></tbody>";
            let actionsArray = actions.split('|')
            actionsArray.pop()
            actionsArray = Array.from(new Set(actionsArray));
            var table = document.getElementById("operatorActionsTable");
            for (let i = 0; i < actionsArray.length; i++) {
                var row = table.insertRow(-1);
                const step = actionsArray[i];
                let stepArray = step.split(';');
                for (let j = 0; j < stepArray.length; j++) {
                    var cell = row.insertCell(j)
                    cell.innerText = stepArray[j]
                }
            }
        }
