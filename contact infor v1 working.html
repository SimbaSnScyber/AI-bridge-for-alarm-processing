<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Grid</title>
</head>

<style>
    body {
        font-family: Arial;
        margin: 2px;
        overflow-x: hidden;
    }

    #message {
        white-space: pre-line;
    }

    .inner {
        width: full;
        margin: 2px;
        margin-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }

    h2 {
        margin-bottom: 6px;
        margin-top: 0;
        color: white;
        border-bottom: 2px solid #BED630;
        padding-bottom: 5px;
        text-align: center;
    }

    button {
        width: 100px;
        height: auto;
        color: white;
        background-color: #F79727;
        border-radius: 5px;
        margin-left: 5px;
        margin-right: 5px;
        font-size: 12px;
        padding: 5px;
    }

    button:hover {
        color: white;
        background-color: #BED630;
        transition: 0.5s;
    }

    button:active {
        outline: none;
    }

    button:focus {
        outline: none;
    }

    input {
            width: 99%;
            overflow-wrap: break-word;
            resize: both;
            border: 2px solid transparent;
            border-radius: 4px;
            min-height: 12px;
            line-height: 12px;
            background-color:transparent;
            color: white;
            font-size: 14px;
            margin-left: 5px;
    }

    input[type="text"] {
            width: 90%;
            overflow-wrap: break-word;
            resize: both;
            border: 2px solid #0055A3;
            background-color:transparent;
            color: white;
            margin-bottom: 6px;
            margin-top: 0;
            border-bottom: 2px solid #BED630;
            padding-bottom: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
    }

    img {
        vertical-align: middle;
width: 120px;

}

    .position {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        color: white;
        margin-right: 10px;
    }

    .name {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        margin-right: 10px;
        color: white;
    }

    .contact {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        margin-right: px;
        color: white;
        width: full;
    }

    .address {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        color: white;
        margin-right: 10px;
    }

    .armed {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        margin-right: 10px;
        color: white;
    }

    .fire {
        border: 2px solid #F79727;
        border-radius: 5px;
        padding: 5px;
        margin-top: 6px;
        margin-right: 10px;
        color: white;
        width: full;
    }

    .button-wrapper {
        width: 20%;
        margin: auto;
        border: 2px solid #F79727;
        border-radius: 5px;
        text-align: center;
    }

    #container {
        width: full;
        background: #0055A3;
        padding: 1px 0;
        border-radius: 10px;
    }

    #position-header,#contact-header,
    #name-header {
        text-align: center;
    }

    .message-wrapper {
        display: grid;
       /* grid-template-columns: repeat(3, 2, 1fr); */
       grid-template-columns: 10% 30% 60%;
    }

    .address-wrapper {
        display: grid;
       /* grid-template-columns: repeat(3, 2, 1fr); */
       grid-template-columns: 20% 20% 60%;
    }
    

 /*   @media (max-width: 652px) {
        #container {
            width: 647px;
        }

        .inner {
            width: 630px;
            margin: auto;
        }

        .name {
            width: 407px;
        }

        button {
            width: 170px;
            height: 30px;
        }
    }

    @media (max-width: 522px) {
        #container {
            width: 517px;
        }

        .inner {
            width: 500px;
            margin: auto;
        }

        .name {
            width: 277px;
        }

        button {
            width: 120px;
            height: 30px;
        }
    } */
</style>
